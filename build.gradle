plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    mavenCentral()
    mavenLocal()

    maven { url 'https://jitpack.io' }
    maven {url = uri('https://repo.papermc.io/repository/maven-public/')}
    maven {url = uri('https://oss.sonatype.org/content/groups/public/')}
    maven {url = uri('https://repo.bg-software.com/repository/api/')}
    maven {url = uri('https://github.com/deanveloper/SkullCreator/raw/mvn-repo/')}
    maven {url = uri('https://repo.extendedclip.com/content/repositories/placeholderapi/')}
    maven {url = uri('https://repo.triumphteam.dev/snapshots')}
    maven {url = uri('https://hub.jeff-media.com/nexus/repository/jeff-media-public/')}
    maven {url = uri('https://s01.oss.sonatype.org/content/repositories/snapshots/')}
    maven {url = uri('https://repo.maven.apache.org/maven2/')}
    maven {url = uri("https://repo.mineinabyss.com/releases")}
    maven {url = uri("https://repo.oraxen.com/releases")}
}

dependencies {
    implementation 'org.apache.commons:commons-dbcp2:2.9.0'
    implementation 'fr.mrmicky:FastInv:3.0.3'
    implementation 'dev.dbassett:skullcreator:3.0.1'
    compileOnly 'com.github.oraxen:oraxen:1.163.0'
    compileOnly 'io.papermc.paper:paper-api:1.20.4-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot:1.20.4-R0.1-SNAPSHOT'
    compileOnly 'net.luckperms:api:5.4'
    compileOnly 'angelsky:angelsky-api:0.0.15'
    compileOnly 'angelsky:skyblockapi:0.0.8'
    compileOnly 'fr.angelsky:AngelSkyEconomy:1.0'
    compileOnly 'com.bgsoftware:SuperiorSkyblockAPI:2023.3'
    compileOnly 'com.github.MilkBowl:VaultAPI:1.7'
    compileOnly 'me.clip:placeholderapi:2.11.2'
}

group = 'angelsky'
version = '1.0-SNAPSHOT'
description = 'AngelSkySkyblock'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

shadowJar {
    relocate 'fr.mrmicky.fastinv', 'fr.angelsky.skyblock.fastinv'
}
targetCompatibility = JavaVersion.VERSION_17
